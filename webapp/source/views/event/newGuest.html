<div>

    <h1>Add new guest</h1>

    <label for="guestname">Name</label>
    <input ng-model="guest.name" type="text" id="guestname"><br/>

    <label for="contribution">Contribution</label>
    <input ng-model="guest.contribution" type="text" id="contribution"><br/>

    <label for="comment">Comment</label>
    <input ng-model="guest.comment" type="text" id="comment"><br/>

    <button type="button" ng-click="addNewGuest()">Create new guest</button>

</div>
