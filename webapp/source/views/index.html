<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../frameworks/angular/angular.min.js"></script>
    <title>Lafete</title>
</head>

<body data-ng-app="lafete">
    <ul data-ng-controller="EventListController">
        <li data-ng-repeat="event in events">
            {{event.name}}, {{event.place}}, {{event.date | date:"dd.MM.yy"}}
        </li>
    </ul>


<script src="../libraries/requirejs/require-js.min.js" data-main="./classes/main.js"></script>
</body>
</html>
